<script>
  const ctx = document.getElementById('myChart').getContext('2d');

  const myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00'],
          datasets: [{
              label: 'Temperatura Atual',
              data: [29, 28, 28, 27, 25, 22, 21, 21, 21],
              backgroundColor: '#B8CAD4', 
              borderColor: 'black', 
              borderWidth: 3,
              pointHoverBackgroundColor: '#B8CAD4',
              pointRadius: 5,
              pointHoverRadius: 10
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true,
                  min: 16,
                  ticks: {
                      color: 'black' 
                  }
              },
              x: {
                
                  ticks: {
                      color: 'black' 
                  }
              }
          },
          plugins: {
              tooltip: {
                  enabled: true
              },
              legend: {
                  labels: {
                      color: 'black', 
                      font: {
                          weight: 'bold'
                      }
                  }
              }
          }
      }
  });

  
  const ctx2 = document.getElementById('myChart2').getContext('2d');
  const gradient = ctx2.createLinearGradient(0, 0, 0, 400);
  gradient.addColorStop(0, 'blue'); 
  gradient.addColorStop(1, 'black');

  const hoverGradient = ctx2.createLinearGradient(0, 0, 0, 400);
  hoverGradient.addColorStop(0, 'black');   
  hoverGradient.addColorStop(1, 'blue');  

  const gradientTempMedia = ctx2.createLinearGradient(0, 0, 0, 400);
  gradientTempMedia.addColorStop(0, 'red');   
  gradientTempMedia.addColorStop(1, 'black');     

  
  const myChart2 = new Chart(ctx2, {
      type: 'bar',
      data: {
          labels: ['Dia 1', 'Dia 2', 'Dia 3', 'Dia 4', 'Dia 5', 'Dia 6', 'Dia 7'],
          datasets: [{
              label: 'Temperatura Média',
              data: [22, 24, 27, 23, 20, 18, 21],
              backgroundColor: '#8A0303', 
              borderColor: '#8A0303',
              borderWidth: 3,
              hoverBackgroundColor: gradientTempMedia 
          },
          {
              label: 'Ciclos',
              data: [9, 13, 8, 9, 7, 11, 12],
              backgroundColor: gradient,
              borderColor: gradient,
              borderWidth: 3,
              hoverBackgroundColor: hoverGradient
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true,
                  min: 0,
                  
                  ticks: {
                      color: 'black' 
                  }
              },
              x: {
                  
                  ticks: {
                      color: 'black' 
                  }
              }
          },
          plugins: {
              tooltip: {
                  enabled: true
              },
              legend: {
                  labels: {
                      color: 'black', 
                      font: {
                          weight: 'bold' 
                      }
                  }
              }
          }
      }
  });
</script>
